<div class="dashboard-header">
		<div class="header-title">
			<div class="title vertical-align">
				<input type="text" ng-model="title"/>
				<div class="edit pull-right">
					<i class="fa fa-pencil fa-right fa-size-small"></i>
				</div>
			</div>
		</div>
		<div class="header-button pull-right">
			<div class="vertical-align">
			Year
			</div>
		</div>
		<div class="header-button pull-right">
			<div class="vertical-align">
			Month
			</div>
		</div>
		<div class="header-button pull-right">
			<div class="vertical-align">
			Week
			</div>
		</div>
		<div class="header-button pull-right">
			<div class="vertical-align">
			Day
			</div>
		</div>
		<div class="header-button pull-right">
			<div class="forward vertical-align">
				<img src="/images/forward-arrow.svg" alt="forward arrow">
			</div>
		</div>
		<div class="header-button date-range pull-right">
			<div class="vertical-align">
			11/09/2015 - 11/09/2015
			</div>
		</div>
		<div class="header-button pull-right">
			<div class="forward vertical-align">
				<img src="/images/back-arrow.svg" alt="back arrow">
			</div>
		</div>
		<div class="header-button pull-right cog">
			<div class="vertical-align">
			<i class="fa fa-cog fa-size-small"></i>
			</div>
		</div>
</div>
